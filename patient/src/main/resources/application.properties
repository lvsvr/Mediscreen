spring.application.name=patient

server.port=9001

#======= REMINDER=====================================
#jdbc:[Database Type]://[Host Resolver]:[Port]/[Database Name]

#=======DOCKER=======================================
#spring.datasource.url=jdbc:postgresql://dbpatient5432/dbpatient
#=======DOCKER FREE===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/dbpatient

spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa .properties.hibernate.format_sql=true

#=========Swagger3 - config==============================
#https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-2.6-Release-Notes#pathpattern-based-path-matching-strategy-for-spring-mvc
spring.mvc.pathmatch.use-suffix-pattern=true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
