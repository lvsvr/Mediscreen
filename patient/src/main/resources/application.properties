spring.application.name=patient

spring.jpa.hibernate.ddl-auto=update

#jdbc:[Database Type]://[Host Resolver]:[Port]/[Database Name]

spring.datasource.url=jdbc:postgresql://localhost:5432/dbpatient
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

#spring.cloud.config.uri=http://localhost:8080

#Swagger3 - config
#https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-2.6-Release-Notes#pathpattern-based-path-matching-strategy-for-spring-mvc
spring.mvc.pathmatch.use-suffix-pattern=true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
