<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="row align-self-center">
        <div class="col">
            <button type="button" class="btn btn-dark">Mediscreen</button>
        </div>
        <div class="position1">
            <div class="row">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./home">home</a></li>
                        <li class="breadcrumb-item active">patient</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</header>
<div class="logBox">
    <br>
    <br>
    <div class="logBox1">
        <h2 class="position1">Patient</h2>
        <br>
    </div>
    <br>
    <div class="logBox1">
        <div><em>Id:</em>
            <th:block th:text="${patient.id}"></th:block>
        </div>
        <br>
        <div><em>given name:</em>
            <b>
                <th:block th:text="${patient.given}"></th:block>
            </b>
        </div>
        <br>
        <div><em>family name:</em>
            <b>
                <th:block th:text="${patient.family}"></th:block>
            </b>
        </div>
        <br>
        <div><em>date of birth:</em>
            <b>
                <th:block th:text="${patient.dob}"></th:block>
            </b>
        </div>
        <br>
        <div><em>sex:</em>
            <b>
                <th:block th:text="${patient.sex}"></th:block>
            </b>
        </div>
        <br>
        <div><em>address:</em>
            <b>
                <th:block th:text="${patient.address}"></th:block>
            </b>
        </div>
        <br>
        <div><em>phone:</em>
            <b>
                <th:block th:text="${patient.phone}"></th:block>
            </b>
        </div>
        <br>
        <br>
        <div class="form-group">
            <a href="./home" class="btn btn-secondary col-5" role="button" aria-pressed="true">Cancel</a>
            <a th:href="@{'/patient/update/' + ${patient.id}}" class="btn btn-primary col-5" role="button"
               aria-pressed="true">Update</a>
        </div>
    </div>


</div>
</body>
</html>
