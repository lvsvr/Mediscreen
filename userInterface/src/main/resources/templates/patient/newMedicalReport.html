<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="row align-self-center">
        <div class="col">
            <button type="button" class="btn btn-dark">Mediscreen</button>
        </div>
        <h2>Medical report</h2>
        <div class="position1">
            <div class="row">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./home">home</a></li>
                        <li class="breadcrumb-item active"><a th:href="@{'/patient/' + ${patient.id}}">patient</a></li>
                        <li class="breadcrumb-item active">add report</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="position2">
    <div class="row"></div>
    <div class="row">
        <h4 class="col">New medical report</h4>

    </div>
    <br>
    <div th:object="${patient}">
    <div><em>patient id:</em>
        <th:block th:text="${patient.id}"></th:block>
        <div><em>patient:</em>
            <th:block th:text="${patient.given} + ' ' + ${patient.family}"></th:block>
        </div>
        <div><em>date:</em>
            <th:block th:text="${medicalReport.reportDate}"></th:block>
        </div>
    </div>
    </div>
    <br>
    <libelle><em>report:</em></libelle>
    <div class="logBox1">
        <form action="#" th:action="@{'/patient/medicalReport/add/' + ${patient.id}}"
              method="post"
              th:object="${medicalReport}">
            <fieldset>
                    <textarea rows=10 class="form-control" th:placeholder="${medicalReport.content}"
                              th:field="*{content}"></textarea>
                <br>
                <br>
                <div class="form-group">
                    <a th:href="@{'/patient/' + ${patient.id}}" class="btn btn-secondary col-1" role="button"
                       aria-pressed="true">Cancel</a>
                    <button type="submit" class="col-1 btn btn-primary">Add</button>
                </div>
            </fieldset>
        </form>
    </div>

</div>

</div>
</body>
</html>
